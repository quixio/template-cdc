# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: CSV data source
    application: CSV data source
    deploymentType: Service
    version: ba955970b0f4d0f00b34b4aef70152c20b81559c
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: csv-data
  - name: Postgres
    application: Postgres
    deploymentType: Service
    version: 5a93d6da95f4ceefa07485ac3ffc00d34b4f8732
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: csv-data
      - name: PG_HOST
        inputType: FreeText
        description: Host name of Postgres
        required: true
        value: pg-2d5ac3c4-quix-b98e.a.aivencloud.com
      - name: PG_PORT
        inputType: FreeText
        description: Port of Postgres
        required: true
        value: 10180
      - name: PG_USER
        inputType: FreeText
        description: Username of Postgres
        required: true
        value: avnadmin
      - name: PG_PASSWORD
        inputType: Secret
        description: Password of Postgres
        required: true
        secretKey: PG_PASSWORD
      - name: PG_DATABASE
        inputType: FreeText
        description: Database name of Postgres
        required: true
        value: defaultdb
      - name: PG_SCHEMA
        inputType: FreeText
        description: Schema name of Postgres
        required: true
        value: public
      - name: MAX_QUEUE_SIZE
        inputType: FreeText
        description: Max queue size for the sink ingestion
        required: true
        value: 50
  - name: Postgres CDC
    application: Postgres CDC
    deploymentType: Service
    version: 81e38bc40c9a1b7375599b29bf9cfd0e90643f4e
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic
        required: true
        value: postgres-cdc-source
      - name: PG_HOST
        inputType: FreeText
        description: Host name of Postgres
        required: true
        value: pg-2d5ac3c4-quix-b98e.a.aivencloud.com
      - name: PG_PORT
        inputType: FreeText
        description: Port of Postgres
        required: true
        value: 10180
      - name: PG_USER
        inputType: FreeText
        description: Username of Postgres
        required: true
        value: avnadmin
      - name: PG_PASSWORD
        inputType: Secret
        description: Password of Postgres
        required: true
        secretKey: PG_PASSWORD
      - name: PG_DATABASE
        inputType: FreeText
        description: Database name of Postgres
        required: true
        value: defaultdb
      - name: PG_SCHEMA
        inputType: FreeText
        description: Name of schema for CDC
        required: true
        value: public
      - name: PG_TABLE
        inputType: FreeText
        description: Name of table for CDC
        required: true
        value: csv_data_parameter_data

# This section describes the Topics of the data pipeline
topics:
  - name: csv-data
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
  - name: csv-data-quix-format
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: postgres-cdc-source
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
